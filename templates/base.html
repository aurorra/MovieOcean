<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Questionnaire{% endblock %}</title>

    <!-- External CSS resources -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Internal CSS resources -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}" sizes="16x16"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-eu-cookie-law-popup.css' %}"/>

    <!-- additional styles can be added here -->
    {% block styles %}
    {% endblock %}

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
            integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-eu-cookie-law-popup.js' %}"></script>
</head>
<body class="eupopup eupopup-bottomleft">

{% block navigation %}
    {% include 'navigation.html' %}
{% endblock %}

{% block body %}
{% endblock %}

{% block scripts %}
{% endblock %}

</body>
</html>
